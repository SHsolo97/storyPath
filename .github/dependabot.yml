version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    # Dependabot supports pnpm and will update pnpm-lock.yaml if present.
    open-pull-requests-limit: 10
    # Group minor/patch bumps to reduce noise
    groups:
      minor-and-patch:
